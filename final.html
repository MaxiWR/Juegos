<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🎉 Feliz Cumpleaños 🎉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 8vw;
      font-weight: 800;
      text-align: center;
      background: linear-gradient(45deg, #ff7eb9, #ff758c, #ff7eb9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .card {
      border-radius: 1rem;
      border: none;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: #fff;
      aspect-ratio: 1/1;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .decor {
      text-align: center;
      font-size: 8vw;
      margin-bottom: 30px;
    }

    .btn-container {
      text-align: center;
      margin-top: 30px;
    }

    .btn-next {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 0.8rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-next:hover {
      background-color: #ff4d94;
      transform: scale(1.05);
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 6vw;
      }
      .decor {
        font-size: 6vw;
      }
    }

    @media (min-width: 992px) {
      h1 {
        font-size: 70px;
      }
      .decor {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>

  <h1>🎉 ¡Feliz Cumpleaños! 🎉</h1>

  <div class="decor">🎂 🎈 🎁 🎊 🎉</div>

  <div class="container">
    <div class="row g-4">
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="img/foto1.jpeg" alt="Foto 1">
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="img/foto3.jpg" alt="Foto 2">
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="img/foto2.jpg" alt="Foto 3">
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="img/foto4.jpg" alt="Foto 4">
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="img/perro7.png" alt="Foto 5">
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="img/foto6.jpg" alt="Foto 6">
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="img/foto8.jpg" alt="Foto 7">
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="img/foto7.jpg" alt="Foto 8">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
